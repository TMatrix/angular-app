<div class="form-container">
  <form name="login">
    <mat-form-field>
      <input
        matInput
        type="email" 
        name="email"
        [(ngModel)]="input.email"
        placeholder="Your email"
        required
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        #emailInput="ngModel">
    </mat-form-field>
    <div [hidden]="!emailInput.errors || !emailInput.touched || (emailInput.errors && !emailInput.errors.required)">
      Email can't be empty
    </div>
    <div [hidden]="!emailInput.errors || (emailInput.errors && !emailInput.errors.pattern)">
      Wrong format
    </div>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="input.password"
        placeholder="Your password"
        required
        minlength="3"
        #passwordInput="ngModel">
    </mat-form-field>
    <div [hidden]="!passwordInput.errors || !passwordInput.touched || (passwordInput.errors && !passwordInput.errors.required)">
      Password can't be empty
    </div>
    <div [hidden]="!passwordInput.errors || (passwordInput.errors && !passwordInput.errors.minlength)">
      At least 3 characters.
    </div>
    <button mat-raised-button type="button" (click)="login(!passwordInput.errors && !emailInput.errors)">Login</button>
  </form>
</div>
<div class="control-btn">
  <button mat-raised-button (click)="onClick('registration')">Registration</button>
  <button mat-raised-button (click)="onClick('forget')">Forget password?</button>
</div>

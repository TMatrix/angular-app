<div class="container">
  <mat-form-field>
    <input
      matInput
      type="email" 
      name="email"
      [(ngModel)]="forgetGroup.email"
      placeholder="Your email"
      required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      #emailInput="ngModel">
  </mat-form-field>
  <div class="err" [hidden]="!emailInput.errors || !emailInput.touched || (emailInput.errors && !emailInput.errors.required)">
    Email can't be empty
  </div>
  <div class="err" [hidden]="!emailInput.errors || (emailInput.errors && !emailInput.errors.pattern)">
    Wrong format
  </div>

  <div class="validation">
    <span>Answer the question:</span>
    <div class="question">
      {{validation.expression}}
    </div>
    <mat-form-field>
      <input 
        matInput
        [(ngModel)]="forgetGroup.validateConfirm"
        type="number"
        name="answer"
        required
        placeholder="Your answer"
        #answerInput="ngModel">
    </mat-form-field>
    <span class="err" *ngIf="validError">Wrong!</span>
  </div>
    
    <router-outlet></router-outlet>

    <button mat-raised-button type="button" (click)="forget(!emailInput.errors)">Get password</button>

    <div class="control-buttons">
      <button mat-raised-button class="btn-registrate" type="button" (click)="registrate()">Registration</button>
      <button mat-raised-button class="btn-login" type="button" (click)="login()">Login</button>
    </div>
</div>
